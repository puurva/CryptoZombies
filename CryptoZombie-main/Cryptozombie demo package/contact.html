    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #111;
      color: #ffcc00;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff0000;
      margin-top: 30px;
    }

    .navbar {
      background-color: #222;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #444;
    }

    .button {
      background-color: #ff0000;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }

    .button:hover {
      background-color: #cc0000;
    }

    .zombie {
      background-color: #333;
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    .zombie ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .zombie ul li {
      padding: 5px 0;
    }

    #txStatus {
      margin-top: 20px;
      font-style: italic;
    }

    #zombies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logo {
      max-width: 150px;
      margin: 30px auto;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .column {
      flex: 1;
      margin: 0 10px;
    }

    /* Responsive layout - makes the columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        display: block;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
